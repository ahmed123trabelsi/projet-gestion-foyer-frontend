<!-- Title Page-->
<title>Ajouter reservation</title>

<!-- Icons font CSS-->

<!-- Font special for pages-->
<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
  <div class="wrapper wrapper--w680">
    <div class="card card-4">
      <div class="card-body">
        <h2 class="title">ajouter nouveau reservation</h2>
        <form  class="form-group" (ngSubmit)="ajouterReservation()" #ajouterReservationForm="ngForm">
          <div class="row row-space">
            <div class="col-2">
              <div class="input-group">
                <label class="label">cin</label>
                <input class="input--style-4" type="text" #b="ngModel" id="cin" name="cin" [(ngModel)]="cin" required minlength="8" maxlength="8">
                <br>

                <div *ngIf="b.errors?.['required'] && b?.['touched']" class="alert alert-danger">
                  Ce champ est requis
                </div>
                <br>
                <div *ngIf="b.errors?.['minlength'] && b?.['touched']" class="alert alert-danger">
                  La longueur minimale est de 8 numeros
                </div>
                <br>
                <div *ngIf="b.errors?.['maxlength'] && b?.['touched']" class="alert alert-danger">
                  La longueur maximale est de 8 numeros
                </div>

              </div>
            </div>
            <div class="col-2">
              <div class="input-group">
                <label class="label">numerochambre</label>
                <input class="input--style-4" #c="ngModel"  type="number" id="numChambre" name="numChambre" [(ngModel)]="numChambre" required>
                <div *ngIf="c.errors?.['required'] && c?.['touched']" class="alert alert-danger">
                  Ce champ est requis
                </div>
              </div>
            </div>
          </div>

          <div class="p-t-15">
            <button class="btn btn--radius-2 btn--blue" type="submit"  >Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
